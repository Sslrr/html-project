<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - PharmaCare Store</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f2f1f6; }
    header { display: flex; align-items: center; justify-content: space-between; background: #0077b6; color: white; padding: 15px 30px; }
    nav { display: flex; gap: 15px; }
    nav a { color: white; text-decoration: none; font-weight: bold; }
    nav a:hover { text-decoration: underline; }
    .store-name { font-size: 24px; font-weight: bold; }
    .content { padding: 40px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
    table, th, td { border: 1px solid #ddd; }
    th, td { padding: 12px; text-align: center; }
    th { background: #0077b6; color: white; }
    .btn { padding: 6px 12px; background: red; color: white; border: none; border-radius: 5px; cursor: pointer; }
    .btn:hover { background: darkred; }
    .total { margin-top: 20px; font-size: 18px; font-weight: bold; text-align: right; }
  </style>
</head>
<body>
  <header>
    <div class="store-name">PharmaCare Store</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="medicines.html">Medicines</a>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact</a>
      <a href="login.html">Login</a>
      <a href="cart.html">ðŸ›’ Cart</a>
    </nav>
  </header>

  <div class="content">
    <h2>Your Shopping Cart</h2>
    <table id="cart-table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Price (â‚¹)</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="cart-body">
        <!-- Items will be inserted here -->
      </tbody>
    </table>
    <div class="total" id="cart-total">Total: â‚¹0</div>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function displayCart() {
      const cartBody = document.getElementById("cart-body");
      const cartTotal = document.getElementById("cart-total");
      cartBody.innerHTML = "";

      if (cart.length === 0) {
        cartBody.innerHTML = `<tr><td colspan="3">Your cart is empty</td></tr>`;
        cartTotal.innerText = "Total: â‚¹0";
        return;
      }

      let total = 0;
      cart.forEach((item, index) => {
        total += item.price;
        cartBody.innerHTML += `
          <tr>
            <td>${item.product}</td>
            <td>â‚¹${item.price}</td>
            <td><button class="btn" onclick="removeFromCart(${index})">Remove</button></td>
          </tr>
        `;
      });

      cartTotal.innerText = "Total: â‚¹" + total;
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      displayCart();
    }

    // Load cart on page load
    displayCart();
  </script>
</body>
</html>
